{% set name = "PyCRS" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3a8cccd92024d813ab81811857f61cddb6ab2f4a1e784595c8dcd6a3a6fd7779

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - pycrs
    - pycrs.elements
    - pycrs.load
    - pycrs.parse
    - pycrs.utils

about:
  home: https://github.com/karimbahgat/PyCRS
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: GIS package for reading, writing, and converting between CRS formats.
  description: |
    PyCRS is a pure Python GIS package for reading, writing, and converting between various common coordinate reference system (CRS) string and data source formats.
  doc_url: https://github.com/karimbahgat/PyCRS
  dev_url: https://github.com/karimbahgat/PyCRS

extra:
  recipe-maintainers:
    - snowman2
    - djhoese
